<div class="container-fluid"style="background-image: url('../../../../assets/images/background.PNG');">
   <a routerLink="admin/AddDepartment"  type="button" class="btn btn-success bt">Add Department</a>
   <!-- <div id="bil"></div> -->
 <table class="table table-striped table-light" style="border: 2px solid black;">
   <thead class="bg-dark text-light">
            <th>Department Name</th>
            <th colspan="2">actions</th>
    </thead>
    <tbody>
       <tr *ngFor="let dept of listDepartments; index as i; " [id]="dept.dep_Id">
          <td> {{ dept.dep_name}} </td>
          <td><a [routerLink]="['admin/EditDepartment',dept.dep_Id ]" type="button" class="btn btn-info">Edit</a></td>
          <td><a [routerLink]="['admin/DeleteDepartment',dept.dep_Id ]" type="button" class="btn btn-danger">Delete</a></td>
     
       </tr>
    </tbody>
 </table>
