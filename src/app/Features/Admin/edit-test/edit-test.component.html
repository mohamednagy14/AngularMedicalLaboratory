<div class="wrapper img-fluid" style="background-image: url('../../../../assets/images/bg-registration-form-2.jpg');">
	<div class="container">
		<div class="w-75 b-3 text-success col-6 offset-4">
	 <!--<img src="../../../../assets/images/bg-registration-form-2.jpg"/>-->
	 <div class="inner ">
		 <!-- <form action=""> -->
			 <h3 class="text-center text-info">Update Test</h3>
 
			 <div>
 <form [formGroup]="form" #frm>
	
	 <!-- first name -->
	 <div class="form-group "> 
		 <label>patient first Name</label>
		 <input type="text" class="form-control" formControlName="TestId" [(ngModel)]="test_Id"/>
		 <div class=" alert alert-danger" *ngIf="testId.touched && testId.invalid">test Id is required</div>
	 </div>
 <!-- test_name -->
 <div class="form-group"> 
	 <label>patient last Name</label>
	 <input type="text" class="form-control" formControlName="TestName" [(ngModel)]="test_name"/>
	 <div class=" alert alert-danger" *ngIf="testName.touched && testName.invalid">Test Name is required</div>
 
 </div>
 <!--test_price -->
 <div class="form-group"> 
	<label>patient last Name</label>
	<input type="text" class="form-control" formControlName="TestPrice" [(ngModel)]="test_price"/>
	<div class=" alert alert-danger" *ngIf="testPrice.touched && testPrice.invalid">patient last name is required</div>

</div>
 
 <!--test_price -->
 <div class="form-group"> 
	<label>patient last Name</label>
	<input type="text" class="form-control" formControlName="ReferenceValue" [(ngModel)]="reference_value"/>
	<div class=" alert alert-danger" *ngIf="referenceValue.touched && referenceValue.invalid">reference value is required</div>

</div>
<!--test_price -->
<div class="form-group"> 
	<label>patient last Name</label>
	<input type="text" class="form-control" formControlName="TestDate" [(ngModel)]="date"/>
	<div class=" alert alert-danger" *ngIf="testDate.touched && testDate.invalid">patient last name is required</div>

</div>
	 <div class="form-group">
		 <!-- <input type="submit" value="login" /> -->
		 <input type="button" [disabled]="!form.valid" (click)="editTest()" value="Register" />
		  <!-- <a class="btn btn-danger " href="#" value="Home" > Home</a> -->
	 </div>
 </form>
 </div>
 </div>
 </div>
